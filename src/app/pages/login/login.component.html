<main class="login__container">
  <div class="left"></div>

  <div class="right">
    <div class="container_form">
      <img
        width="297px"
        height="119px"
        src="../../../assets/logo-white.svg"
        alt="FAPEG Logo White"
        class="logo"
      />

      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <label class="input_container">
          Usuário
          <input type="text" formControlName="email"/>
        </label>

        <label class="input_container">
          Senha
          <div class="input_div">
            <input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password"/>
            <button (click)="passwordVisibility()" type="button"><span class="material-icons"> visibility </span></button>
          </div>
        </label>

        <button [disabled]="loading" class="button" type="submit">Entrar</button>

        <div>
          <span class="password_link"
            >Esqueceu a senha? <a routerLink="/forgetPassword">Clique aqui</a></span
          >
          <span class="password_link"
            >Não tem conta? <a routerLink="">Cadastre-se aqui</a></span
          >
        </div>
      </form>
    </div>
  </div>
</main>
