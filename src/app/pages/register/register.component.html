<div class="container">
  <div class="cuca">
    <h1>Observatório da FAPEG</h1>
      <div class="register-container">
        <form *ngIf="makingRegister; else registerConfirm" (submit)="onSubmit()">
          <div class="container-type-person">
            <label>
              <input type="radio" name="type-person" />
              Pessoa física
            </label>
    
            <label>
              <input type="radio" name="type-person" />
              Pessoa jurídica
            </label>
          </div>
    
          <div class="container-inputs">
            <label class="input_container">
              Nome completo
              <input type="text"/>
            </label>
    
            <label class="input_container">
              Email
              <input type="email"/>
            </label>
    
            <label class="input_container">
              CPF
              <input type="text"/>
            </label>
    
            <label class="input_container">
              Data de nascimento
              <input type="date"/>
            </label>
    
            <label class="input_container">
              Senha
              <input type="password"/>
            </label>
    
            <label class="input_container">
              Área de interesse
              <input type="text"/>
            </label>
          </div>
    
          <div class="container-button">
            <button class="button" type="submit">Cadastrar</button>
          </div>
        </form>
        <ng-template #registerConfirm>
          <h3>Confirmação de Cadastro</h3>
          <div class="confirmRegisterText">
            <p>Foi enviado uma mensagem com o link de confirmação para o email <strong>seu_email@gmail.com</strong>.</p>
            <p>Verifique seu email e clique no link de confirmação para finalizar o cadastro.</p>
            <p>A FAPEG agradece seu cadastro!</p>
          </div>
          <div class="container-button">
            <button routerLink="/login" class="button" type="submit">Voltar para tela e login</button>
          </div>
        </ng-template>
      </div>
  </div>
</div>
